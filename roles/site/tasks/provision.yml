---
- assert:
    that:
      - site_name | length > 0
      - site_domains | length > 0
      - site_password | length > 0
      - site_php_version | string | length > 0
      - "'{{ site_php_version }}' in php_versions"

- name: "create site-users group"
  group:
    name: site-users
    state: present

- name: "create sftp-only group"
  group:
    name: sftp-only
    state: present
  when:
    - not custom_user
    - not site_ssh_enabled

- set_fact:
    site_user_groups: "{{ site_user_groups + [ 'sftp-only' ] }}"
  when:
    - not custom_user
    - not site_ssh_enabled

- name: "create site user"
  user:
    name: "{{ site_user }}"
    password: "{{ site_password }}"
    groups: "{{ site_user_groups }}"
    shell: "{{ site_shell }}"
    append: false
    create_home: true
    home: /opt/sitepilot/sites/{{ site_name }}/home
  when: not custom_user

- name: "add authorized keys"
  authorized_key:
    user: "{{ site_user }}"
    state: "present"
    key: "{{ site_authorized_keys | join('\n') }}"
    exclusive: true
  when: not custom_user

- name: "create site folders"
  file:
    path: "{{ item.path }}"
    mode: "{{ item.mode }}"
    state: directory
    owner: "{{ item.user }}"
    group: "{{ item.group }}"
  loop:
    - path: "/opt/sitepilot/sites/{{ site_name }}"
      user: root
      group: root
      mode: "0755"
    - path: "/opt/sitepilot/sites/{{ site_name }}/logs"
      user: "{{ site_user }}"
      group: "{{ site_user }}"
      mode: "0755"
    - path: "/opt/sitepilot/sites/{{ site_name }}/files"
      user: "{{ site_user }}"
      group: "{{ site_user }}"
      mode: "0755"
    - path: "/opt/sitepilot/sites/{{ site_name }}/.config"
      user: www-data
      group: root
      mode: "0700"
    - path: "/opt/sitepilot/sites/{{ site_name }}/home/.local/bin"
      user: "{{ site_user }}"
      group: "{{ site_user }}"
      mode: "0755"

- name: "create home symlinks"
  file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    state: link
    mode: "0755"
  loop:
    - src: "/opt/sitepilot/sites/{{ site_name }}/files"
      dest: "/opt/sitepilot/sites/{{ site_name }}/home/files"
    - src: "/opt/sitepilot/sites/{{ site_name }}/logs"
      dest: "/opt/sitepilot/sites/{{ site_name }}/home/logs"
    - src: "/usr/local/lsws/lsphp{{ site_php_version }}/bin/php"
      dest: "/opt/sitepilot/sites/{{ site_name }}/home/.local/bin/php"

- name: "setup acl"
  acl:
    path: "{{ item.path }}"
    entity: "{{ item.entity }}"
    etype: "{{ item.etype }}"
    permissions: "{{ item.permissions }}"
    state: present
    default: "{{ item.default }}"
  loop:
    - path: "/opt/sitepilot/sites"
      permissions: x
      entity: "site-users"
      etype: "group"
      default: false
    - path: "/opt/sitepilot/sites/{{ site_name }}"
      permissions: rx
      entity: "{{ site_user }}"
      etype: "user"
      default: false
    - path: "/opt/sitepilot/sites/{{ site_name }}"
      permissions: ---
      entity: "site-users"
      etype: "group"
      default: false
    - path: "/usr/local/lsws"
      permissions: x
      entity: "site-users"
      etype: "group"
      default: false

- name: "generate jailshell script"
  template:
    src: jailshell.j2
    dest: "/bin/jailshell"
    mode: "0755"

- name: "generate config files"
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "0644"
  loop:
    - src: "vhost.j2"
      dest: "/opt/sitepilot/sites/{{ site_name }}/.config/vhost.conf"
    - src: "htpasswd.j2"
      dest: "/opt/sitepilot/sites/{{ site_name }}/.config/htpasswd"
  notify:
    - "reload lshttpd"

- name: "enable site"
  file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    state: link
    mode: "0644"
  notify: reload lshttpd
  loop:
    - src: "/opt/sitepilot/sites/{{ site_name }}/.config/vhost.conf"
      dest: "/usr/local/lsws/conf/vhosts/{{ site_name }}.conf"
