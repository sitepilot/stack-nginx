---
- name: "base : install required packages"
  apt:
    name:
      - python3
      - python3-apt
      - python3-pip
      - curl
      - zip
      - unzip
      - restic
      - git
      - cron
      - nano
      - rsyslog
    state: present
    update_cache: true
    cache_valid_time: 3600

- name: "base : enable and start rsyslog"
  service:
    name: rsyslog
    state: started
    enabled: true

- name: "base : set timezone"
  timezone:
    name: "{{ timezone }}"
