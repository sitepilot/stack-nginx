---
- name: "base : install required packages"
  apt:
    name:
      - python3
      - python3-apt
      - python3-pip
    state: present
    update_cache: true

- name: "base : install base packages"
  apt:
    name:
      - curl
      - zip
      - unzip
      - acl
      - cron
      - nano
      - rsyslog
      - restic
      - bubblewrap
    state: present

- name: "base : enable and start rsyslog"
  service:
    name: rsyslog
    state: started
    enabled: true

- name: "base : set timezone"
  timezone:
    name: "{{ timezone }}"
